<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <title>یادآوری مناسبت</title>
    </head>
    <body
        style="
            font-family: Tahoma, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            direction: rtl;
        "
    >
        <div
            style="
                max-width: 600px;
                background: white;
                margin: auto;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            "
        >
            <!-- لوگو -->
            <div
                style="
                    background-color: #1976d2;
                    text-align: center;
                    padding: 15px;
                "
            >
            <!-- عکس را اینجا قرار دهید -->
                <img
                    src="https://yourdomain.com/logo.png"    
                    alt="Smart Calendar"
                    style="width: 120px"
                />
            </div>

            <div style="padding: 20px; color: #333">
                <h2 style="color: #4caf50; text-align: center">
                    🎉 یادآوری مناسبت شما
                </h2>
                <p style="font-size: 16px">
                    سلام دوست خوبم
                    <strong style="color: #1976d2"> {{fullName}} </strong> 🌸
                </p>
                <p style="font-size: 16px">
                    🗓 تنها
                    <strong style="color: #e91e63"
                        > {{daysLeft}} روز دیگر</strong
                    >
                    باقی‌ مانده تا:
                </p>
                <p
                    style="
                        font-size: 18px;
                        font-weight: bold;
                        color: #ff5722;
                        text-align: center;
                    "
                >
                    🎁 {{eventTitle}}
                </p>
                <hr
                    style="
                        border: none;
                        border-top: 1px solid #ccc;
                        margin: 20px 0;
                    "
                />
                <p style="font-size: 14px; text-align: center">
                    ما خوشحالیم که بخشی از روزهای خاص شما هستیم ❤️<br />
                    <span style="color: #9c27b0">تیم تقویم هوشمند</span>
                </p>
            </div>

            <div
                style="
                    background-color: #f0f0f0;
                    text-align: center;
                    padding: 10px;
                    font-size: 12px;
                    color: #777;
                "
            >
                این ایمیل به‌صورت خودکار ارسال شده است. لطفاً به آن پاسخ ندهید.
            </div>
        </div>
    </body>
</html>
